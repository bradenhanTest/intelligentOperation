<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>指派列表页--智能运维平台</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<script src="../js/metaViewport.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/intelligentOperation.css" />
	</head>

	<body>

		<header id="header">
			<a href="javascript:history.go(-1)" class="goback">返回</a>
			<h3 class="page-title">应急任务报备</h3>
			<span class="right-icon">&nbsp;</span>
		</header>

		<div id="chargeOrderSection" class="grabOrder-section" style="display: none;">
			<div class="section-header">
				<h3 class="section-title">收费任务</h3>
			</div>
			<ul class="grabOrder-items" id="chargeOrderList">

			</ul>
			<span class="loading" id="chargeLoading">正在努力加载 。。。</span>
			<span class="more-link" id="chargeOrderMore">点击加载更多</span>
		</div>

		<div id="contractOrderSection" class="grabOrder-section" style="display: none;">
			<div class="section-header">
				<h3 class="section-title">合约服务</h3>
			</div>
			<ul class="grabOrder-items" id="contractOrderList">

			</ul>
			<span class="loading" id="contractLoading">正在努力加载 。。。</span>
			<span class="more-link" id="contractOrderMore">点击加载更多</span>
		</div>
		<div class="loading-wrap">
			<span class="loading" id="globalLoading">正在努力加载 。。。</span>
		</div>
		<div class="error-wrap">
			<span class="error-tip">网络连接错误，请稍后再试</span>
		</div>

		<script data-main="../js/wechat11assignmentTask" src="../js/require.min.js"></script>
	</body>

</html>

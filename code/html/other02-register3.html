<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>智能运维账户注册--智能运维平台</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/><meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<script src="../js/metaViewport.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/intelligentOperation.css" />
	</head>

	<body class="registerPage">
		<header id="header">
			<a href="javascript:history.go(-1)" class="goback">返回</a>
			<h3 class="page-title">智能运维账户注册</h3>
			<span class="right-icon">&nbsp;</span>
		</header>

		<div class="register-section">
		 	 <div class="tele-box"> 
		 	 	<ul class="tele-form">
		 	 		<li>
		 	 			<label for="name">设置密码</label>
		 	 			<input type="text" id="name" placeholder="请输入登录密码"/>  
		 	 		</li>
		 	 		<li>
		 	 			<label for="company">输入密码</label>
		 	 			<input type="text" id="company" placeholder="请再次输入密码"/>  
		 	 		</li>
		 	 	</ul>
		 	 	
		 	 	<div class="button-box">
					<a class="button next-button">完&#x3000;成</a>
				</div> 
		 	 </div>
		</div>
		
		<div class="loading-wrap">
			<span class="loading" id="globalLoading">正在努力加载 。。。</span> 
		</div>
		<div class="error-wrap"> 
			<span class="error-tip">网络连接错误，请稍后再试</span>
		</div>

		<script data-main="../js/other02register" src="../js/require.min.js"></script>
	</body>

</html>
